<!DOCTYPE html>
<html>
<head>
	<title>Tela de Clientes</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="modal hide">
		<div class="content-modal">
			<div class="close">
				<img src="assets/images/close.png" width="30" alt="Fechar">
			</div>
			<h2>Cadastro de Clientes</h2>
			<form class="" action="#" method="post">
					<label for="">Nome</label>
					<input type="text" id="nome">
					<label for="">Email</label>
					<input type="text" id="email">
					<label for="">CPF</label>
					<input type="text" id="cpf">
					<label for="">Telefone</label>
					<input type="text" id="telefone">
					<label for="">Data Nascimento</label>
					<input type="date" id="nascimento">
					<button type="button" name="button" id="inserir">Inserir</button>
			</form>
		</div>
	</div>
	<div class="content">
		<h1 class="float-left">Bem vindo ao Clientela</h1>
		<div class="adicionar">
			<img src="assets/images/add.png" width="50" alt="">
		</div>
		<input type="text" id="busca" class="input" placeholder="Digite o nome do cliente" />
		<table>
			<thead class="cabecalho">
				<th>Nome</th>
				<th>Email</th>
				<th>CPF</th>
				<th>Telefone</th>
				<th>Anivers√°rio</th>
				<th>Criado Em</th>
				<th>Modificado Em</th>
				<th class="icons">Editar</th>
				<th class="icons">Excluir</th>
			</thead>
			<tbody class="hide table-example" id="data">
				<tr data-position="1">
				<td data="nome"></td>
				<td data="email"></td>
				<td data="cpf"></td>
				<td data="telefone"></td>
				<td data="nascimento"></td>
				<td data="cadastro"></td>
				<td data="editado"></td>
				<td class="icons"><img src="assets/images/edit.png" width="20" alt="Editar"></td>
				<td class="icons"><img src="assets/images/delete.png" width="20" alt="Excluir"></td>
				<tr/>
			</tbody>

		</table>
	</div>
</body>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="src/Models/Client.js"></script>
	<script type="text/javascript" src="src/Persists/Client.js"></script>
	<script type="text/javascript" src="src/Controllers/Client.js"></script>
	<script type="text/javascript" src="assets/js/navigator.js"></script>
	<script type="text/javascript" src="assets/js/triggers.js"></script>
	<script type="text/javascript">
		var controller = new ControllerClient();
		controller.loadClients();
	</script>
</html>
